<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Book List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/yeti/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book
        </Myspan>List</h1>
        <form class="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control" autocomplete="off">
            </div>
        
                
            
            <div class="form-group">
                <label for="status">STATUS</label>
                <input type="checkbox"  id ="status"name="checkbox" autocomplete="off">
                <span class="checkbox-label">I have already read this book!</span>
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-sm">
            <button type="button" style="width: 80px;display: inline;" onclick="clearData()" id="clear_btn" class="btn btn-danger">ClearAll</button>
        </form>
        

        <table class="table table-striped mt-5">
            <thead>
            
                <th>Read Book</th>
                <th>Unread-Book</th>
                <th>All Book</th>
            </thead>
            <tr>
                
                <td id="readBook"></td>
                <td id="unreadBook"></td>
                <td id="allBook"></td>
            </tr>
        </table>
        <table class="table table-striped mt-5">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
                <th></th>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
